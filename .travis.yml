matrix:
  include: 
  - os: linux
    dist: xenial
    sudo: required
    addons:
      apt:
        sources:
          - ubuntu-toolchain-r-test
        packages:
          - g++-6

  #- os: osx
    
before_install:
  #- if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew install gsl boost-python; fi 
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then sudo apt-get install libgtest-dev libboost-all-dev libeigen3-dev; fi
  # build and install gtest library manually  
  - pushd /usr/src/gtest
  - sudo chmod -R a+w ./
  - cmake ./
  - make
  - sudo ln -s -t /usr/lib /usr/src/gtest/libgtest.a /usr/src/gtest/libgtest_main.a
  - popd
  - mkdir build
  - cd build
  - cmake -DUSE_PYTHON=ON -DCMAKE_CXX_COMPILER=g++-6 -DUSE_EIGEN3=ON ../ 
install:
  - sudo make install

script:
# used for testing
  - ls
  - test/TestAll
  - python3 -c "import psp;print(psp.__version__)"
