language: cpp
matrix:
  include: 
  - os: linux
    dist: xenial
    sudo: required
    addons:
      apt:
        sources:
          - ubuntu-toolchain-r-test
          - sourceline: 'ppa:zhaofeng-shu33/liblemon'
          - sourceline: 'ppa:zhaofeng-shu33/gtest'
        packages:
          - g++-6
          - liblemon-dev
          - liblemon1.3.1
          - libgtest-dev
    cache:
      - directories:
        - /usr/src/gtest
      - pip3
  #- os: osx
    
before_install:
  #- if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew install gsl boost-python; fi 
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then sudo apt-get install libboost-all-dev; fi
  # build and install gtest library manually  
  - mkdir build
  - cd build
  - cmake -DENABLE_TESTING=ON -DCMAKE_CXX_COMPILER=g++-6 -DCMAKE_BUILD_TYPE=Release ../ 
install:
  - make
script:
# used for testing
  - test/TestAll
