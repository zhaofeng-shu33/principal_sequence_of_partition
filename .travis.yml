language: cpp
matrix:
  include: 
  - os: linux
    dist: xenial
    sudo: required
    addons:
      apt:
        sources:
          - sourceline: 'ppa:zhaofeng-shu33/liblemon'
          - sourceline: 'ppa:zhaofeng-shu33/gtest'
        packages:
          - liblemon-dev
          - liblemon1.3.1
          - libgtest-dev
          - libboost-all-dev
          - lcov
    cache:
      - directories:
        - /usr/src/gtest
      - pip3
  - os: osx
    addons:
      homebrew:
        taps: zhaofeng-shu33/liblemonformula  
        packages:
          - liblemon
          - boost
          - googletest  
before_install:
  - mkdir build
  - cd build
  - cmake -DENABLE_TESTING=ON -DCODE_COVERAGE=ON -DCMAKE_BUILD_TYPE=Release ../ 
install:
  - make
script:
  - test/TestAll
after_success:
  - |
    if [ "$TRAVIS_OS_NAME" == "linux" ]; then
      lcov --directory . --capture --output-file coverage.info
      lcov --remove coverage.info '/usr/*' --output-file coverage.info
      bash <(curl -s https://codecov.io/bash) -f coverage.info
    fi   
