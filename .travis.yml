matrix:
  include: 
  - os: linux
    sudo: required
    addons:
      apt:
        sources:
          - ubuntu-toolchain-r-test
        packages:
          - g++-6
    env:
      - MATRIX_EVAL="CC=gcc-6 && CXX=g++-6"
  #- os: osx
    
before_install:
  #- if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew install gsl boost-python; fi 
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then sudo apt-get install libgtest-dev libboost-all-dev; fi
  # build and install gtest library manually  
  - eval "${MATRIX_EVAL}"
  - sudo utility/gtest.sh
  - mkdir build 
  - cd build
  - cmake -DUSE_PYTHON=ON ../ 
install:
  - make install

script:
# used for testing
  - test/TestAll
  - python3 -c "import psp;print(psp.__version__)"
