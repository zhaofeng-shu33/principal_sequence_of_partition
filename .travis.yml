language: cpp
matrix:
  include: 
  - os: linux
    dist: xenial
    sudo: required
    addons:
      apt:
        sources:
          - sourceline: 'ppa:zhaofeng-shu33/liblemon'
          - sourceline: 'ppa:zhaofeng-shu33/gtest'
        packages:
          - liblemon-dev
          - liblemon1.3.1
          - libgtest-dev
          - libboost-all-dev
    cache:
      - directories:
        - /usr/src/gtest
      - pip3
  - os: osx
    addons:
      homebrew:
        taps: zhaofeng-shu33/liblemonformula  
        packages:
          - liblemon
          - boost
          - googletest  
before_install:
  #- if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew install gsl boost-python; fi 
  # - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then sudo apt-get install ; fi
  # build and install gtest library manually  
  - mkdir build
  - cd build
  - cmake -DENABLE_TESTING=ON -DCMAKE_BUILD_TYPE=Release ../ 
install:
  - make
script:
# used for testing
  - test/TestAll
