language: cpp
matrix:
  include: 
  - os: linux
    dist: xenial
    sudo: required
    addons:
      apt:
        sources:
          - sourceline: 'ppa:zhaofeng-shu33/liblemon'
          - sourceline: 'ppa:zhaofeng-shu33/gtest'
        packages:
          - liblemon-dev
          - liblemon1.3.1
          - libgtest-dev
          - libboost-all-dev
          - lcov
    cache:
      - directories:
        - /usr/src/gtest
      - pip3
  - os: osx
  
before_install:
  - |
    if [ "$TRAVIS_OS_NAME" == "osx" ]; then 
      brew update
      brew tap zhaofeng-shu33/liblemonformula
    fi
install:  
  - if [ "$TRAVIS_OS_NAME" == "osx" ]; then brew install liblemon googletest; fi
  
script:
  - mkdir build
  - cd build
  - cmake -DENABLE_TESTING=ON -DCODE_COVERAGE=ON ../ 
  - make
  - test/TestAll
after_success:
  - |
    if [ "$TRAVIS_OS_NAME" == "linux" ]; then
      lcov --directory . --capture --output-file coverage.info
      lcov --remove coverage.info '/usr/*' --output-file coverage.info
      bash <(curl -s https://codecov.io/bash) -f coverage.info
    fi
